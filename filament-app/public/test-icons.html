<!DOCTYPE html>
<html>
<head>
    <title>Icon Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-test { display: inline-block; margin: 10px; text-align: center; }
        .icon-test img { width: 48px; height: 48px; display: block; margin: 0 auto 5px; }
        .icon-test span { font-size: 12px; }
    </style>
</head>
<body>
    <h1>Device Icons Test</h1>
    <div class="icon-test">
        <img src="/images/icons/electric-meter.png" alt="Electric Meter">
        <span>Electric Meter</span>
    </div>
    <div class="icon-test">
        <img src="/images/icons/faucet(1).png" alt="Water Meter">
        <span>Water Meter</span>
    </div>
    <div class="icon-test">
        <img src="/images/icons/radiator.png" alt="Heater">
        <span>Heater</span>
    </div>
    <div class="icon-test">
        <img src="/images/icons/fan(1).png" alt="AC/Fan">
        <span>AC/Fan</span>
    </div>
    <div class="icon-test">
        <img src="/images/icons/supply.png" alt="Socket">
        <span>Socket</span>
    </div>
    <div class="icon-test">
        <img src="/images/icons/antenna.png" alt="Gateway">
        <span>Gateway</span>
    </div>
</body>
</html>
