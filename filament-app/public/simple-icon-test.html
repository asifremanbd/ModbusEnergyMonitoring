<!DOCTYPE html>
<html>
<head>
    <title>Simple Icon Test</title>
</head>
<body>
    <h1>Simple Icon Test</h1>
    <p>Testing if icons are accessible via web server</p>
    
    <h2>Direct Image Tags</h2>
    <img src="/images/icons/power-meter.png" width="50" height="50" style="border: 1px solid red;">
    <img src="/images/icons/supply.png" width="50" height="50" style="border: 1px solid red;">
    <img src="/images/icons/electric-meter.png" width="50" height="50" style="border: 1px solid red;">
    
    <h2>With Full Path</h2>
    <img src="./images/icons/power-meter.png" width="50" height="50" style="border: 1px solid blue;">
    <img src="./images/icons/supply.png" width="50" height="50" style="border: 1px solid blue;">
    <img src="./images/icons/electric-meter.png" width="50" height="50" style="border: 1px solid blue;">
    
    <h2>Debug Info</h2>
    <p>Current URL: <script>document.write(window.location.href);</script></p>
    <p>Try direct links:</p>
    <ul>
        <li><a href="/images/icons/power-meter.png" target="_blank">Power Meter Icon</a></li>
        <li><a href="/images/icons/supply.png" target="_blank">Supply Icon</a></li>
        <li><a href="/images/icons/electric-meter.png" target="_blank">Electric Meter Icon</a></li>
    </ul>
</body>
</html>
