server {
    listen 80;
    server_name 165.22.112.94;
    root /var/www/filament-app/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;

    charset utf-8;

    # Timeout settings to prevent 504 errors
    proxy_connect_timeout       300s;
    proxy_send_timeout          300s;
    proxy_read_timeout          300s;
    send_timeout                300s;
    
    # Client settings
    client_max_body_size        100M;
    client_body_timeout         300s;
    client_header_timeout       300s;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # PHP-FPM timeout settings
        fastcgi_connect_timeout     300s;
        fastcgi_send_timeout        300s;
        fastcgi_read_timeout        300s;
        fastcgi_buffer_size         128k;
        fastcgi_buffers             4 256k;
        fastcgi_busy_buffers_size   256k;
    }

    # API endpoints with extended timeouts
    location ~ ^/api/(polling|gateways) {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Extended timeouts for polling operations
        fastcgi_read_timeout        600s;
        fastcgi_send_timeout        600s;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}